{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center ">
<form action="{% url 'recipe_update' recipe.id %}" method="POST" class="w-75 border border-1 py-2 px-3" enctype="multipart/form-data">
    <h1>Create a Recipe</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary rounded-1">Update</button>
    <a href="{% url 'recipe_list' %}" class="btn btn-light btn-sm rounded-1">Cancel</a>
</form>
</div>
{% endblock %}
